// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.androidGradlePlugin = '4.1.1'
    ext.arch_navigation = "1.0.0"
    ext.hilt_version = '2.44'
    ext.kotlin_version = '1.6.0'
    ext.navigation = '2.5.3'
    ext.navigation_safe_arg = '2.4.1'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.20"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_safe_arg"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

