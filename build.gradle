    constraint_solver = "2.0.4"
    core_ktx = "1.9.0"
    coroutines = "1.6.4"
    coroutines_core = "1.3.9"
    dagger = "2.24"
    espresso_core = "3.5.0"
    fragment = "1.5.4"
    glide = '4.13.2'
    gson = "2.9.0"
    hiltAndroidXVersion = '1.0.0-alpha03'
    image_cropper = '2.8.0'
    junit = "4.13.2"
    legacy = "1.0.0"
    lifecycle = "2.5.1"
    lifecycle_ktx = "2.5.1"
    lifecycle_ext = "2.2.0"
    logging_interceptor = '4.9.3'
    minSdkVersion = 21
    material = "1.8.0-alpha02"
    mpAndroidChart = "v3.1.0"
    okhttp3 = "4.9.3"
